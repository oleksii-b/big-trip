<header class="header">
  <div class="header__container page-body__container">
    <img class="header__logo" src="assets/img/logo.png" width="42" height="42" alt="Trip logo" />

    <div class="trip-main">
      <section class="trip-main__trip-info trip-info">
        <div class="trip-info__main">
          <h1 class="trip-info__title">Amsterdam</h1>
          <p class="trip-info__dates">Mar 18&nbsp;—&nbsp;21</p>
        </div>

        <div class="trip-info__cost">
          Total: €&nbsp;<span class="trip-info__cost-value">0</span>
        </div>
      </section>

      <div class="trip-main__trip-controls trip-controls">
        <h2 class="visually-hidden">Switch trip view</h2>

        <nav class="navbar trip-tabs">
          <a
            class="navbar__item"
            [routerLink]="[path.home]"
            routerLinkActive="navbar__item--active"
            [routerLinkActiveOptions]="{exact: true}"
          >
            Table
          </a>

          <a
            class="navbar__item"
            [routerLink]="[path.stats]"
            routerLinkActive="navbar__item--active"
            [routerLinkActiveOptions]="{exact: true}"
          >
            Stats
          </a>
        </nav>

        <h2 class="visually-hidden">Filter events</h2>

        <!-- Filters -->
      </div>

      <app-new-event></app-new-event>
    </div>
  </div>
</header>

<main class="main">
  <div class="page-body__container">
    <ng-content></ng-content>
  </div>
</main>
